name: dart_bio_package

ide:
  intellij: 
    enabled: false

packages:
  - dart_bio_dependency_module
  - dart_bio_core
  - dart_bio_seqio
  - dart_bio_package

command:
  bootstrap:
    usePubspecOverrides: true
  version:
    updateGitTagRefs: true
    branch: main

scripts:
  test:flutter:
    run: melos exec flutter test --coverage
    description: Run test in all projects packages.
    select-package:
      flutter: true
      dir-exists: test
    
  analyze:
    exec: dart analyze .